<div #elementRef
  cdkDrag
  cdkDragBoundary=".canvas"
  class="element element--box"
  [ngClass]="{ 'element--active': isActive() }"
  [style.height.px]="getHeight()"
  [style.width.px]="getWidth()"
  (cdkDragStarted)="onDragStarted()"
  (cdkDragMoved)="onDragging($event)"
  (cdkDragEnded)="onDragEnded()">
  <div *ngIf="showHead()"
    class="element__head"
    [@fade]>
    <div class="element__position">
      <span>{{ getPositionLabel() }}</span>
    </div>
  </div>
</div>
