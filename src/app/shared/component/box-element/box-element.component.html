<div #element
  cdkDrag
  cdkDragBoundary=".canvas"
  class="element element--box"
  [style.height.px]="dimension?.height"
  [style.width.px]="dimension?.width"
  (cdkDragMoved)="onDragging($event)">
  <div *ngIf="hovered || active"
    class="element__head"
    [@fade]>
    <div *ngIf="hovered || active"
      class="element__position">
      <span>{{ getPositionLabel() }}</span>
    </div>
  </div>
</div>
